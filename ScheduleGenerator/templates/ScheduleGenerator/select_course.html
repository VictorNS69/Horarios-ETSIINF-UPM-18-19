{% extends "ScheduleGenerator/base.html" %}


{% block content %}
<form action="#" method="POST" style="margin:0 auto;width:75%;text-align:left">
<h1>Choose the course <span class="badge badge-secondary"></span></h1>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" >
  <label class="form-check-label" for="inlineRadio3">3 </label>
</div>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" >
  <label class="form-check-label" for="inlineRadio3">4 </label>
</div>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="optional" >
  <label class="form-check-label" for="inlineRadio3">Optional</label>
</div>
        <div>
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-primary">Ok</button>
    </div>
  </div>

</form>
{% endblock%}
