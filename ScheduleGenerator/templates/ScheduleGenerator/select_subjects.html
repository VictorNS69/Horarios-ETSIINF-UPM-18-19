{% extends "ScheduleGenerator/base.html" %}


{% block content %}
<form action="" method="POST" style="margin:0 auto;width:50%;text-align:left">
    <h1>Choose the subjects <span class="badge badge-secondary"></span></h1>
    {% for i in context %}
    <select class="form-control">
        <option>None</option>
        {% for s in context %}
        <option> {{s.name}}</option>
        {% endfor %}
    </select>
    {% empty %}
    <h3>No subjects found <span class="badge badge-secondary"></span></h3>
    {% endfor %}
    <div style="text-align:center">
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Continue" name="Continue">
    </div>
</form>
{% endblock %}
